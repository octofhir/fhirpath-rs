[package]
name = "octofhir-fhirpath"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/octofhir-fhirpath"
description = "A high-performance FHIRPath implementation in Rust with comprehensive spec compliance"
readme = "../../README.md"
keywords = ["fhir", "fhirpath", "healthcare", "hl7", "parser"]
categories = ["parser-implementations", "data-structures", "science"]
# build.rs moved to fhirpath-cli crate
include = [
    "src/**/*",
    "../../specs/**/*",
    "../../tests/**/*",
    "../../benches/**/*",
    "Cargo.toml",
    "../../README.md",
    "../../LICENSE*",
    "../../CHANGELOG.md",
]

[lib]
name = "octofhir_fhirpath"
path = "src/lib.rs"


[dependencies]
# Workspace crates
octofhir-fhirpath-core = { path = "../fhirpath-core" }
octofhir-fhirpath-ast = { path = "../fhirpath-ast" }
octofhir-fhirpath-diagnostics = { path = "../fhirpath-diagnostics", features = [
    "terminal",
] }
octofhir-fhirpath-parser = { path = "../fhirpath-parser" }
octofhir-fhirpath-registry = { path = "../fhirpath-registry" }
octofhir-fhirpath-evaluator = { path = "../fhirpath-evaluator", features = [] }

# FHIR model - external dependency
octofhir-fhir-model = { workspace = true }

# Core dependencies
anyhow = { workspace = true }
base64 = { workspace = true }
chrono = { workspace = true }
dashmap = { workspace = true }
glob = { workspace = true }
hex = { workspace = true }
indexmap = { workspace = true }
log = { workspace = true }
lru = { workspace = true }
nom = { workspace = true }
nom_locate = { workspace = true }
octofhir-ucum = { workspace = true }

url = { workspace = true }
parking_lot = { workspace = true }
regex = { workspace = true }
rust_decimal = { workspace = true }
rustc-hash = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
smallvec = { workspace = true }
thiserror = { workspace = true }
typed-arena = { workspace = true }
bumpalo = { workspace = true }
unicode-xid = { workspace = true }
once_cell = { workspace = true }

# Async dependencies
async-trait = { workspace = true }
futures = { workspace = true }
tokio = { workspace = true }

# HTTP client for external profile fetching
reqwest = { workspace = true }


# Optional diagnostic dependencies
colored = { workspace = true }

[dev-dependencies]
divan = "0.1"
pretty_assertions = "1.4.1"
rstest = "0.26"
serde-xml-rs = "0.8"

[features]
default = []
# Existing features
diagnostics = ["octofhir-fhirpath-diagnostics/terminal"]
serde = []
terminal = ["octofhir-fhirpath-diagnostics/terminal"]
profiling = []
